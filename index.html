<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Backendless Gallery</title>
</head>
<body class="body">
    <header>
        <div class="header container">
            <div class="header__logo">
                <a href="#" class="header__title">Backendless</a>
            </div>
            <div class="header__menu">
                <ul class="menu__radio-buttons">
                    <li class="menu__item">
                        <input type="radio" class="menu__radio-button" id="radio-button1"  name="theme-button" value="light-theme" checked>
                        <label for="radio-button1">Light Theme</label>
                    </li>
                    <li class="menu__item">
                        <input type="radio" class="menu__radio-button" id="radio-button2"  name="theme-button" value="dark-theme">
                        <label for="radio-button2">Dark Theme</label>
                    </li>
                    <li class="menu__item">
                        <input type="radio" class="menu__radio-button" id="radio-button3"  name="theme-button" value="gray-theme">
                        <label for="radio-button3">Gray Theme</label>
                    </li>
                </ul>
                <div class="menu__buttons">
                    <button class="menu__button" type="button" value="light-theme">Light Theme</button>
                    <button class="menu__button" type="button" value="dark-theme">Dark Theme</button>
                    <button class="menu__button" type="button" value="gray-theme">Gray Theme</button>
                </div>
                <select class="menu__select">
                    <option value="light-theme">Light Theme</option>
                    <option value="dark-theme">Dark Theme</option>
                    <option value="gray-theme">Gray Theme</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">Backendless Gallery</h2>
                <div class="gallery__items">

                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>

                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>
                    <div class="gallery__item"><img src="http://place-hold.it/1000x600" alt="image"></div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer container">
            <div class="footer__contact">
                <a href="https://backendless.com">Backendless.com</a>
                <a href="tel:555-555-555">555-555-555</a>
            </div>
            <div class="footer__social">
                <a href="" class="social__icon"><i class="fa fa-instagram"></i></a>
